<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>大学生兼职平台-毕设</title>
    
        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <!-- 让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <script type="text/javascript" src="./js/respond.min.js"></script>
        <script type="text/javascript" src="./js/html5.min.js"></script>
        <!-- 引入全局配置 -->
        <link rel="stylesheet" type="text/css" href="./css/oneself/start.css">
        <!-- 导航条 -->
        <link rel="stylesheet" href="./css/oneself/navigationbar.css">
    </head>
    <body>
        <h1>hello word！</h1>
    
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./js/jquery-1.12.2.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./js/bootstrap.min.js"></script>
        <!-- 公共js文件 -->
        <script src="./js/oneself/public.js"></script>
        <!-- 导航条js -->
        <script src="./js/oneself/navigationbar.js"></script>
    </body>
</html>
