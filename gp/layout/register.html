<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>大学生兼职平台-新用户注册</title>
        <!-- ico -->
        <link rel="shortcut icon" href="./../favicon.ico"  type="image/x-icon"/> 
        <!-- Bootstrap -->
        <link href="./../css/bootstrap.min.css" rel="stylesheet">
        <!-- 让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <script type="text/javascript" src="./../js/respond.min.js"></script>
        <script type="text/javascript" src="./../js/html5.min.js"></script>
        <!-- 引入全局配置 -->
        <link rel="stylesheet" type="text/css" href="./../css/oneself/start.css">
        <!-- 导航条 -->
        <link rel="stylesheet" href="./../css/oneself/navigationbar.css">
        <!-- 媒体查询css -->
        <link rel="stylesheet" href="./../css/oneself/media.css">
        <!-- 弹出框 -->
        <link rel="stylesheet" href="./../js/dialog/css/zdialog.css">
        <!-- register -->
        <link rel="stylesheet" href="./../css/oneself/register.css">
    </head>
    <body">
		<div class="register">
			<div class="register_logo">
				<a href="./../index.html" title="返回首页"><img src="./../img/logo.png" width="80px"></a>
				<p>新用户注册</p>
			</div>
			<div class="register_input_deng">
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1" style="color:#666"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" placeholder="手机号/邮箱" aria-describedby="sizing-addon1">
				</div>
                <div class="geduan" style="height:20px;">
                    <span>*请输入账户</span>
                    <span>*存在特殊字符</span>
                </div>
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon2" style="color:#666"><span class="glyphicon glyphicon-fire"></span></span>
					<input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
                </div>
                <div  class="geduan"  style="height:20px;">
                    <span>*请输入密码</span>
                    <span>*存在特殊字符</span>  
                </div>
				<div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon2" style="color:#666"><span class="glyphicon glyphicon-fire"></span></span>
                    <input type="password" class="form-control" placeholder="重复密码" aria-describedby="sizing-addon1">
                </div>
                <div  class="geduan"  style="height:20px;">
                    <span>*请输入密码</span>
                    <span>*存在特殊字符</span>
                    <span>*两次密码不一致</span> 
                </div>
            </div>
            <div class="register_other">
                <input type="radio" name="checked"><span>我已阅读并同意遵守 法律声明 和 隐私条款</span>
            </div>
            <div class="register_land">
                立刻注册
            </div>
            <div class="register_deng">
                <p>如果您已拥有账户，则可在此<a href="./login.html">登录</a></p>
            </div>
		</div>
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./../js/jquery-1.12.2.js"></script>
        <!-- md5 -->
        <script src="./../js/md5.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./../js/bootstrap.min.js"></script>
        <!-- 公共js文件 -->
        <script src="./../js/oneself/public.js"></script>
        <!-- 导航条js -->
        <script src="./../js/oneself/navigationbar.js"></script>
        <!-- 弹出框 -->
        <script src="./../js/dialog/js/zdialog.js"></script>
        <!-- cookie -->
        <script src="./../js/cookie.js"></script>
        <!-- register -->
        <script src="./../js/oneself/register.js"></script>
    </body>
</html>
