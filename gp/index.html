        <script type="text/template" id="tasklist">
            <% for(var i=0;i< items.length; i++){ %> 
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <a href="./layout/pijob.html?id=<%=items[i].id%>">
                        <span class="shuxian"></span><span style="color:#4b4b4b;"><%=items[i].typeName%></span>
                        <p><%=items[i].name%></p>
                        <div class="part_time_content_detail">
                            <%=items[i].address_city%>-<%=items[i].address_name%><span></span>
                            招聘<%=items[i].number%>人
                        </div>

                        <div class="part_time_content_money">
                            <span><%=items[i].money%>元</span>
                            <span><%=items[i].cycle%></span>
                        </div>
                    </a>
                </div>
            <% } %>
        </script>
        <!-- 兼职客列表 -->
